<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper siessor</title>
    <link rel="stylesheet" href="stonePaperSiessors.css">
</head>

<body>
    <div class="fullbox">
        <button id="mode">Switch Mode</button>
        <div class="options">
            <div id="rock" class="box"></div>
            <div id="paper" class="box"></div>
            <div id="scissor" class="box"></div>
        </div>
        <div class="counting">
            <div class=" marks marks1">
                <div class="name you"> YOU </div>
                <div id="count1" class="count">0</div>
            </div>
            <div class="marks marks2">
                <div class="name computer">COMPUTER </div>
                <div id="count2" class="count">0</div>
        
            </div>
        </div>
        <button id="msg"> Pick and try</button>
    </div>



    <script src="stonePaperSiessors.js"></script>
</body>

</html>
